<script>
    vt_texto = ['O que é o cinema? Bom pode ter varios signifados para cada um. Para uns o cinema é como um meio de entretenimento, para outros como uma propria filosofia de vida.', 'Os filmes transmitem mensagens onde cada espectador irá ter uma interpretação diferente do tema abordado ou da mensagem transcrita.', 'E como é transmitido essas mensagens para o espectador?', 'Isso depende de como o diretor quer transmiti-la, podendo ser pela paleta de cores das cenas, dialogos onde pode haver metáforas neles, o jogo de cameras presente nas cenas entre varios outros simbolos cinematográficos.', 'Um exemplo seria no filme Coringa (2019) onde em uma das cenas mais icônicas do filme, o Coringa esta descendo uma escadaria, a filmagem é feita de cima para baixo onde mostra o personagem dançando e aparentemente realizado consigo mesmo. Esta cena mostra como o personagem vai caindo em sua índole, descendo na vida, porém em contra partida, ele dança, mostrando que esta gostando do caminho que está indo. Essa concepção da cena passou batido para muitos espectadores por não ser clara de ver a priori.', 'Contudo o cinema não seria somente um meio de entretenimento, mas também algo em que você posso tirar uma reflexão de vida de qualquer filme.', 'O Art.ie esta aqui para aqueles apaixonados por filmes que buscam dicas de seus proximos filmes, onde são recomendados filmes em que será possivel tirar alguma reflexão deles, onde seu tempo assistindo, não será em vão.','Continue consumindo cinema, continue refletindo sobre os filmes, continue se entretendo com longas metragem. Art.ie sempre estará a sua disposição.']

    function sobre(params) {

        for (let index = 0; index < vt_texto.length; index++) {
            texto.innerHTML += `<br><br>${vt_texto[index]}`
            
        }
    }
</script>
